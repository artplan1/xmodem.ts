{
  "tags": {
    "allowUnknownTags": true
  },
  "plugins": ["plugins/markdown"],
  "templates": {
    "logoFile": "",
    "cleverLinks": false,
    "monospaceLinks": false,
    "dateFormat": "ddd MMM Do YYYY",
    "outputSourceFiles": true,
    "outputSourcePath": true,
    "systemName": "xmodem.js",
    "footer": "",
    "copyright": "xmodem.js Copyright Â© 2017 Sten Feldman.",
    "navType": "vertical",
    "theme": "simplex",
    "linenums": true,
    "collapseSymbols": false,
    "inverseNav": true,
    "protocol": "html://",
    "methodHeadingReturns": false
  },
  "markdown": {
    "parser": "gfm",
    "hardwrap": true
  },
  "source": {
    "include": ["README.md", "LICENSE", "./package.json", "./lib/index.js"]
  }
}
